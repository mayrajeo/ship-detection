name: ship-env
channels:
  - conda-forge
  - nodefaults
dependencies:
  - conda-forge::pip
  - conda-forge::python
  - conda-forge::numpy>=1.23.0,<2
  - conda-forge::rasterio
  - conda-forge::geopandas
  - conda-forge::gdal
  - conda-forge::pyogrio
  - conda-forge::libgdal-jp2openjpeg
  - pip:
    - fastcore 
    - torch
    - torchvision
    - torchaudio
    - opencv-python
    - seaborn
    - scikit-image
    - pyarrow
    - wandb
    - tensorboard
    - captum 
    - ultralytics 
    - timm 
    - owslib 
    - openpyxl 
    - albumentations 
    - sahi 
    - "git+https://github.com/waspinator/pycococreator.git"
    - "git+https://github.com/mayrajeo/geo2ml.git"
