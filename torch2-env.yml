name: torch2-env
channels:
  - conda-forge
  - fastai
  - pytorch
  - nvidia
dependencies:
  - conda-forge::pip
  - conda-forge::python==3.11.8
  - conda-forge::notebook==7.0.2
  - fastai::fastcore
  - pytorch::pytorch==2.2.2
  - pytorch::torchvision
  - pytorch::pytorch-cuda=11.8
  - pytorch::torchaudio
  - fastchan::nbdev
  - conda-forge::geopandas
  - conda-forge::pyogrio
  - conda-forge::rasterio
  - pip:
    - opencv-python
    - seaborn
    - scikit-image
    - pyarrow
    - wandb
    - tensorboard
    - captum
    - ultralytics
    - timm
    - owslib
    - openpyxl
    - seaborn
    - albumentations
    - sahi
    - "git+https://github.com/waspinator/pycococreator.git"
    - "git+https://github.com/mayrajeo/geo2ml.git"

